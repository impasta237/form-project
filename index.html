<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="picture-left-container">
        <img class="background-picture-left" src="images/coffee-picture.jpg">
        <div class="icon-box">
            <img class="icon-image" src="images/coffee-icon-2.svg">
            <div class="icon-text">COFFEE</div>
        </div>
    </div>
    <div class="form-input">
        <div class="form-header-description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em>!<br><br>You <em>know</em> you want to!</div>
        
        <form>
            <div class="form-box">
                <div class="form-header">Let's do this!</div>
                <fieldset>
                    <div class="form-input-box">
                        <input type="text" id="first_name" name="first_name" placeholder="John" required>
                        <label for="first_name">FIRST NAME</label>
                    </div>
                    <div class="form-input-box">
                        <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                        <label for="last_name">LAST NAME</label>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-input-box">
                        <input type="email" id="user_email" name="user_email" placeholder="JohnDoe@email.com" required>
                        <label for="user_email">EMAIL</label>
                    </div>
                    <div class="form-input-box">
                        <input type="text" id="phone_number" name="phone_number" placeholder="123-456-7890" maxlength="10" required>
                        <label for="phone_number">PHONE NUMBER</label>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-input-box">
                        <input type="password" id="user_password" name="user_password" minlength="7" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}" title="Your password must be at least 7 characters long and contain an uppercase letter, a lowercase letter, and a number." required>
                        <label for="user_password">PASSWORD</label>
                    </div>
                    <div class="form-input-box confirm-box">
                        <input type="password" id="user_password_confirmation" required>
                        <label for="user_password_confirmation">CONFIRM PASSWORD</label>
                    </div>
                </fieldset>
            </div>
        <button class="submit-button" type="submit">Create Account</button>
        </form>
        <div class="footer-text">Already have an account? <a id="log-in-link">Log in</a></div>
    </div>
</body>
<script src="javascript.js" defer></script>
</html>
